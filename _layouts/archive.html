---
layout: default
---

<div class="container">
  <div class="archive">
    <h1>Archive</h1>
    
    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

    <ol>
    {% for post in site.posts %}
      <li>
        <a href="{{post.url}}">{{ post.title }}</a> 
        <time datetime='{{ post.date | date: '%d %h %Y' }}'>{{ post.date | date: '%d %h %Y' }}</time>
      </li>
    {% endfor %}
    </ol>
    
  </div>
</div>
