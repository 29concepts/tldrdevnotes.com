<p>How do you disable, lock or blacklist certain package updates using apt tool in debian and ubuntu distributions.</p>

<p>To <code>hold</code> a package</p>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-mark hold apache2
</code></pre></div>
<p>To <code>unhold</code> a package</p>
<div class="highlight"><pre><code class="language-bash" data-lang="bash">sudo apt-mark unhold apache2
</code></pre></div>
